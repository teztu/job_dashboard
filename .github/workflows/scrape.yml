name: Daily Job Scrape

on:
  schedule:
    # Run every day at 7:00 AM Oslo time (6:00 AM UTC in winter, 5:00 AM UTC in summer)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run scraper
        env:
          SEARCH_LOCATION: ${{ vars.SEARCH_LOCATION || 'Oslo' }}
          SEARCH_KEYWORDS: ${{ vars.SEARCH_KEYWORDS || 'Junior utvikler,Python utvikler' }}
        run: |
          job-hunter scrape --all

      - name: Upload job database
        uses: actions/upload-artifact@v4
        with:
          name: jobs-db-${{ github.run_number }}
          path: jobs.db
          retention-days: 30

      - name: Send email notification
        if: success()
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
        run: |
          if [ -n "$SMTP_HOST" ]; then
            job-hunter notify
          else
            echo "Email not configured, skipping notification"
          fi
